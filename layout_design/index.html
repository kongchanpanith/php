<html>
    <head>
        <script src="jquery-1.9.1.min.js" type="text/javascript" ></script>
        <link rel="stylesheet" href="main.css" />
        <script>
            $(document).ready(function() {
                // declare variable
                var menu_items = $("div#menu ul#menu_item li");
                var hash_value = null;
                // initialize data
                initData();
                refresh(hash_value);
                // work with event
                $(menu_items).click(function() {
                    $(menu_items).removeClass('active');
                    $(this).addClass('active');
                    var url_hash = $(this).find('a').attr('id');
                    window.location.hash = url_hash;
                    loadDataByMenu(url_hash);

                });
                // all method in this file
                function initData(){
                    if(window.location.hash){
                        hash_value = window.location.hash.split('#');
                        hash_value = hash_value[1];
                    }
                }
                function loadDataByMenu(hash){
                    if(hash){
                        switch(hash){
                        case 'home' :
                            loadData(hash);
                            break;
                        case 'service' :
                            loadData(hash);
                            break;
                        case 'contact' :
                            loadData(hash);
                            break;
                        case 'about' :
                            loadData(hash);
                            break;
                        default :
                            loadData(hash);    
                            break;
                        }
                    }else{
                        loadData('home');
                    }
                }
                function loadData(hash){
                       $('div#content_left').html(hash);  
                }
                function refresh() {
                    if(hash_value){
                        switch(hash_value){
                        case 'home' :
                            selecetMenuAfterRefresh(hash_value);
                            break;
                        case 'service' :
                            selecetMenuAfterRefresh(hash_value);
                            break;
                        case 'contact' :
                            selecetMenuAfterRefresh(hash_value);
                            break;
                        case 'about' :
                            selecetMenuAfterRefresh(hash_value);
                            break;
                        }
                    }else{
                        selecetMenuAfterRefresh('home');
                    }
                    loadDataByMenu(hash_value);
                }
                function selecetMenuAfterRefresh(hash) {
                    if (hash) {
                        $(menu_items).removeClass('active');
                        $(menu_items).each(function() {
                            if ($(this).find('a').attr('id') === hash) {
                                $(this).addClass('active');
                            }
                        });
                    }
                }
            });
        </script>    
    </head>
    <body>
        <div id="wrap">

            <div id="header">Header</div>
            <div id="menu">
                <ul id="menu_item">
                    <li><a id="home" >Home</a></li>
                    <li><a id="service" >Service</a></li>
                    <li><a id="contact" >Contact</a></li>
                    <li><a id="about" >About</a></li>
                </ul>
            </div>
            <div id="content">
                <div id="content_left">Left</div>
                <div id="content_right">Right</div>
            </div>

        </div>
        <div id="footer">Footer</div>
    </body>
</html>
